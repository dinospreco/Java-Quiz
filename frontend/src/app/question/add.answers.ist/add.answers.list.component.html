<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h3>Odgovori</h3>
    </div>

    <div class="form-group">
      <label for="answers">Uneseni odgovori: </label>
      <div class="options" (keyup.delete)="removeAnswer()">
        <select multiple class="form-control no-scroll" id="answers" [(ngModel)] = "selectedAnswer" [size]="selectBoxSize">
          <option *ngFor="let answer of answers; let i = index" value="{{answer.answer}}"> {{(i+1)}}. {{answer.answer}}, {{correctAnswerText(answer.correctAnswer)}}</option>
        </select>
      </div>
    </div>

    <div class="" (keyup.enter)="addAnswer()">

      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Odgovor:</span>
        </div>
        <input #answerElement type="text" class="form-control" id="answer" [(ngModel)]="answer">

        <div class="input-group-append">
          <div class="input-group-text">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="correctAnswer" [value]="correctAnswer">
              <label class="form-check-label" for="correctAnswer">Taƒçan odgovor</label>
            </div>
          </div>
        </div>

        <div class="input-group-append">
          <button type="submit" class="btn btn-outline-success" (click)="addAnswer()">Dodaj</button>
          <button class="btn btn-outline-danger" (click)="removeAnswer()">Izbrisi odgovor</button>
        </div>
      </div>
    </div>

  </div>
</div>
