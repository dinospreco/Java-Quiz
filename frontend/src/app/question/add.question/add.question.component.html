<div class="container">
  <form>

    <div class="form-group row">
      <label for="section" class="col-md-1 col-form-label">Oblast</label>
      <div class="col-md-5">
        <select class="form-control" id="section">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <label for="difficulty" class="col-md-1 col-form-label">Težina: {{difficulty}}</label>
      <div class="col-md-5">
        <input type="range" class="form-control-range" id="difficulty" name="difficulty" min="1" max="5" [(ngModel)]="difficulty" (ngModelChange)="difficulty=$event">
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="question">Pitanje</label>
          <textarea class="form-control" id="question" rows="2"></textarea>
        </div>
      </div>

      <div class="col-md-12 snippet">
        <label for="snippetCode">Snippet</label>
        <ngx-codemirror [(ngModel)]="codePreview" [options]="{ lineNumbers: true, theme: 'idea', mode: 'text/x-java'}" id="snippetCode"></ngx-codemirror>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="answer1">Tačan odgovor</label>
          <textarea class="form-control" id="answer1" rows="1"></textarea>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label for="answer2">Varka 1</label>
          <textarea class="form-control" id="answer2" rows="1"></textarea>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label for="answer3">Varka 2</label>
          <textarea class="form-control" id="answer3" rows="1"></textarea>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label for="answer4">Varka 3</label>
          <textarea class="form-control" id="answer4" rows="1"></textarea>
        </div>
      </div>
    </div>

  </form>
</div>
